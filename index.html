<!doctype html>
<html>
    <head>
        <title>Braille Music Maker</title>
    </head>
    <body>
        <h1 aria-live="polite" aria-atomic="false" id="status">Loading</h1>
        <h2>Position</h2>
        <p id="position">No position yet.</p>
        <h2>Length</h2>
        <p id ="length">No length yet.</pid>
        <h2>Braille Music</h2>
        <p><textarea id="braille"></textarea></p>
        <p><input type="button" id="copy"</p>
        <details>
            <summary>Speech Options</summary>
            <ul role="menu">
                <li role="menuitem">
                    <label>Enable Speech <input type="checkbox" id="voice-enable" value="Speak"></label>
                </li>
                <li role="menuitem">
                    <label>Rate <input type="number" id="voice-rate" min="1.0" max="10" value="1">
                    </label>
                </li>
                <li role="menuitem">
                    <label>Voice <select id="voice-voice"></select>
                    </label>
                </li>
            </ul>
        </details>
        <script src="main.js"></script>
    </body>
</html>
