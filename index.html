<!doctype html>
<html>
    <head>
        <!-- polyfill -->
        <script src="https://galactic.ink/midi-js/inc/shim/Base64.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/inc/shim/Base64binary.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
        <!-- midi.js package -->
        <script src="https://galactic.ink/midi-js/js/midi/audioDetect.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/js/midi/gm.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/js/midi/loader.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/js/midi/plugin.audiotag.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/js/midi/plugin.webaudio.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/js/midi/plugin.webmidi.js" type="text/javascript"></script>
        <!-- utils -->
        <script src="https://galactic.ink/midi-js/js/util/dom_request_xhr.js" type="text/javascript"></script>
        <script src="https://galactic.ink/midi-js/js/util/dom_request_script.js" type="text/javascript"></script>
        <title>Braille Music Maker</title>
    </head>
    <body>
        <h1 aria-live="assertive" aria-atomic="false" id="status">Loading</h1>
        <h2>Part</h2>
        <p id="part">No part yet.</p>
        <h2>Position</h2>
        <p id="position">No position yet.</p>
        <h2>Length</h2>
        <p id ="length">No length yet.</pid>
        <h2>Braille Music</h2>
        <p><label>Braille Output: <textarea id="braille"></textarea></label></p>
        <p><input type="button" id="copy" value="Copy"</p>
        <p aria-live="polite" aria-atomic="false" id="output">No message yet.</p>
        <details>
            <summary>Show or hide keyboard shortcuts.</summary>
            <h3>Keyboard Shortcuts</h3>
            <dl id="hotkeys"></dl>
        </details>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
